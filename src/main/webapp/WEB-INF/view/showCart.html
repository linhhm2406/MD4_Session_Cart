<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cart </h1>
<a th:href="@{/}">Back To List</a>
<form th:action="@{/update}" method="post">
<table>
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
    </tr>
    <tr th:each="product:${listInCart}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td><input type="text" th:value="${product.quantity}" name="quantity"></td>
        <td th:text="${product.price} * ${product.quantity}"></td>
        <td><input type="submit" value="Update"></td>
    </tr>
    <tr>
        <td colspan="4">Total</td>
        <td th:text="${total}"></td>
    </tr>
</table>
</form>
<style>
    table, th, td, tr{
        border-collapse: collapse;
        border: 1px solid black;
    }
</style>
</body>
</html>
