<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<a th:href="@{/showCart}">Show Cart</a>
<table>
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Image</th>
        <th>In Stock</th>
    </tr>
    <tr th:each="product:${list}">
        <td th:text="${product.id}"></td>
        <td><a th:href="@{/productDetail/__${product.id}__}"><p th:text="${product.name}"></p></a></td>
        <td th:text="${product.price}"></td>
        <td><img th:src="@{'/img/'+${product.image}}" height="100" width="100"/></td>
        <td th:text="${product.quantity}"></td>
    </tr>
</table>
<style>
    table, th, td, tr{
        border-collapse: collapse;
        border: 1px solid black;
    }
</style>
</body>
</html>
